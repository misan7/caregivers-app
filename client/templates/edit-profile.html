<form class="form-horizontal">
    <fieldset>
        <legend>Perfil Profesional</legend>
        <div class="form-group">
            <label class="col-md-4 control-label">Nombre</label>
            <div class="col-md-4">
                <input type="text" placeholder="Introduce tu nombre o el de tu Centro" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Localidad</label>
            <div class="col-md-4">
                <input type="text" placeholder="P.ej: Barcelona" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Teléfono de Contacto</label>
            <div class="col-md-4">
                <input type="text" placeholder="P.ej: 123456789" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="insertion_site_assessment">Disponibilidad</label>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Jornada Parcial
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Jornada Completa
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Jornada Nocturna
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Tarifa</label>
            <div class="col-md-4">
                <input type="text" placeholder="Precio por hora" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Descripción</label>
            <div class="col-md-4">
                <textarea class="form-control" placeholder="Escribe unas líneas sobre ti"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Experiencia</label>
            <div class="col-md-4">
                <textarea class="form-control" placeholder="Escribe sobre tus anteriores trabajos"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Formación</label>
            <div class="col-md-4">
                <textarea class="form-control" placeholder="Indica aquí tus estudios"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Imagen de Perfil</label>
            <div class="col-md-4">
                <input type="text" placeholder="Copia aquí la URL de tu imagen de Perfil" class="form-control input-md">
            </div>
        </div>
    </fieldset>
</form>
<div class="form-group-btn">
    <a href="#!/edit-profile" class="btn btn-success">Guardar Cambios</a>
    <a href="#!/#page-top" class="btn btn-danger">Volver</a>
</div>
