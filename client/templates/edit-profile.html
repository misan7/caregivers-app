<form ng-submit="editProfile($event)" class="form-horizontal">
    <fieldset>
        <legend>Perfil Profesional</legend>
        <div class="form-group">
            <label class="col-md-4 control-label">Nombre</label>
            <div class="col-md-4">
                <input ng-model="name" id="nameProfile" type="text" placeholder="Introduce tu nombre o el de tu Centro" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Localidad</label>
            <div class="col-md-4">
                <input ng-model="location" id="locationProfile" type="text" placeholder="P.ej: Barcelona" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Teléfono de Contacto</label>
            <div class="col-md-4">
                <input ng-model="phone" id="phoneProfile" type="text" placeholder="P.ej: 123456789" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="insertion_site_assessment">Disponibilidad</label>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"  > Jornada Parcial
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" > Jornada Completa
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" > Jornada Nocturna
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Tarifa</label>
            <div class="col-md-4">
                <input ng-model="price" id="priceProfile" type="number" placeholder="Precio por hora" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Descripción</label>
            <div class="col-md-4">
                <textarea ng-model="description" id="descriptionProfile" class="form-control" placeholder="Escribe unas líneas sobre ti"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Experiencia</label>
            <div class="col-md-4">
                <textarea ng-model="experience" id="experienceProfile" class="form-control" placeholder="Escribe sobre tus anteriores trabajos"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Formación</label>
            <div class="col-md-4">
                <textarea ng-model="education" id="educationProfile" class="form-control" placeholder="Indica aquí tus estudios"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Imagen de Perfil</label>
            <div class="col-md-4">
                <input ng-model="image" id="imageProfile" type="text" placeholder="Copia aquí la URL de tu imagen de Perfil" class="form-control input-md">
            </div>
        </div>
        <div class="form-group-btn">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="#!/#page-top" class="btn btn-danger">Volver</a>
        </div>
    </fieldset>
</form>
