<div id="register" class="register-form">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <h1>Crear Cuenta</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="register($event)" accept-charset="UTF-8" role="form" class="form-signin">
                            <fieldset>
                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" ng-model="username" type="text" class="span3" id="username" placeholder="Nombre de Usuario">
                                <input class="form-control" ng-model="password" type="password" class="span3" placeholder="Contraseña">
                                <br></br>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Crear Cuenta</button>
                            </fieldset>
                        </form>
                        <div class="modal-footer">
                            ¿Ya tienes Cuenta?
                            <a href="#!/login" class="btn btn-danger">Inicia Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
