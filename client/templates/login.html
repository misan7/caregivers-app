<div id="login" class="login-form">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <h1 class="login-title">Inicio de Sesión</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="login($event)" accept-charset="UTF-8" role="form" class="form-signin">
                            <fieldset>
                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" ng-model="username" type="text" class="span3" id="username" placeholder="Nombre de Usuario">
                                <input class="form-control" ng-model="password" type="password" class="span3" placeholder="Contraseña">
                                <br></br>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar Sesión</button>
                                <a data-toggle="modal" data-target="#newPass">¿Olvidaste la contraseña?</a>
                            </fieldset>
                            <div class="modal-footer">
                                ¿Nuevo en Calm And Care?
                                <a href="#!/register" class="btn btn-danger">Únete</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Beggining of New Password Demand Modal -->
<div id="newPass" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Nueva Contraseña</h3>
            </div>
            <div class="modal-body">
                <p>Servicio en construcción</p>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar Ventana</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of New Password Demand Modal -->
